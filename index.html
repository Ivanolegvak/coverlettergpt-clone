<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoverLetterGPT</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; padding: 0.75rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 0.75rem 1.5rem; background-color: #0488cd; color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 1rem; }
    #response { white-space: pre-wrap; background: #f9f9f9; padding: 1rem; border-radius: 6px; border: 1px solid #eee; }
  </style>
</head>
<body>
  <h1>✍️ AI Cover Letter Generator</h1>
  <p>Paste your resume and job description. Get a professional cover letter in seconds.</p>

  <h3>Resume:</h3>
  <textarea id="resume"></textarea>

  <h3>Job Description:</h3>
  <textarea id="job"></textarea>

  <button onclick="generateLetter()">Generate Cover Letter</button>

  <div id="paywall" style="display:none;">
    <p>You've used your 2 free letters. Please support us ❤️:</p>
    <a href="https://secure.wayforpay.com/button/ba044d1ef050b" style="display:inline-block!important;background:#0488cd;background-size:cover;width: 256px!important;height:54px!important;border:none!important;border-radius:14px!important;padding:16px!important;text-decoration:none!important;box-shadow:3px 2px 8px rgba(71,66,66,0.22)!important;text-align:center!important;outline:none!important;" onmouseover="this.style.opacity='0.8';" onmouseout="this.style.opacity='1';"> <span style="font-family:Verdana,Arial,sans-serif!important;font-weight:bold!important;font-size:14px!important;color:#ffffff!important;line-height:18px!important;vertical-align:middle!important;">Оплатить</span></a>
  </div>

  <h3>Generated Cover Letter:</h3>
  <div id="response"></div>

  <script>
    async function generateLetter() {
      let count = parseInt(localStorage.getItem("coverLetterCount") || "0");
      if (count >= 2) {
        document.getElementById("paywall").style.display = "block";
        return;
      }

      const resume = document.getElementById("resume").value;
      const job = document.getElementById("job").value;

      console.log('Sending request to generate cover letter...');
      
      try {
        const response = await fetch("https://coverlettergpt-clone-production.up.railway.app/api/generate", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          mode: "cors",
          body: JSON.stringify({ resume, job })
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', Object.fromEntries(response.headers.entries()));

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Server response:', errorText);
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        console.log('Successfully received data');
        document.getElementById("response").textContent = data.result;
        localStorage.setItem("coverLetterCount", (count + 1).toString());
      } catch (error) {
        console.error("Detailed error:", error);
        console.error("Error stack:", error.stack);
        document.getElementById("response").textContent = "Sorry, there was an error generating your cover letter. Please try again later.";
      }
    }
  </script>
</body>
</html>
